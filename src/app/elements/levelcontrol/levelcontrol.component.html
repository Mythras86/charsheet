<div class="levelBtnCont">
  <button class="decBtn" type="button"
  [disabled]="getFcValue()<1+baseValue"
  (click)='decrement()'>-</button>

  <div class="fcvalue">{{getFcValue()}}</div>

  <button class="incBtn" type="button" [disabled]="disableIncrement"
    (click)='increment()'>+</button>

</div>
