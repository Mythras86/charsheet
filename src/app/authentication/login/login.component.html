<app-spinner *ngIf="isLoading"></app-spinner>

<form *ngIf="!isLoading" class="sectioncont" [formGroup]="loginUserForm" (ngSubmit)="onLogin()">

  <input type="email" formControlName="useremail" placeholder="E-amil cím">
  <input type="password" formControlName="userpass" placeholder="Jelszó">
  <div class="buttoncont">
    <button class="bl-wh" type="submit"  *ngIf="!isLoading" [disabled]="!loginUserForm.valid">Belépés</button>
  </div>

</form>
