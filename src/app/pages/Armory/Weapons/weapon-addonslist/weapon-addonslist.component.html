<div class="sectioncont" *ngIf="addonServ.weaponAddonsList !== null">

  <div class="flexcont" *ngIf="this.kiegFilter ==''">
    <div class="w30 bl-wh" (click)="sortMeBy('')">Összes</div>
    <div class="w30 bl-wh"
    *ngFor="let categ of getAddonCats()" (click)="sortMeBy(categ)">
      {{categ}}
    </div>
  </div>

  <div class="buttoncont">
    <button class="gr-wh" type="button" (click)="gotoNewAddon()" *ngIf="!selectionMode">Új Kiegészítő Rögzítése</button>
  </div>

  <div *ngFor="let categ of getAddonCatsFiltered()">

    <h1>{{categ}}</h1>

    <div *ngFor="let place of getAddonByPlace(categ)">

      <h2>{{place}}</h2>

      <div class="flexcont itemcont" (click)="sendAddonID(item.id)" *ngFor="let item of getAddons(place, categ)">
        <div class="bl-wh w50">{{item.addonName}}</div>
        <div class="or-bl w20">{{item.addonMultiPrice}}x</div>
        <div class="or-bl w30">{{item.addonAddPrice}} cr</div>
        <div class="w50"> {{item.addonCategory}}</div>
        <div class="w20">{{item.addonMultiWeight}}x</div>
        <div class="w30">{{item.addonAddWeight}} kg</div>
        <div class="w100">{{item.addonDesc}}</div>
        <div class="" *ngIf="!selectionMode">
          <button class="bl-wh" type="button" (click)="gotoUpdate(item.id)">Módosítás</button>
          <button class="re-wh" type="button" (click)="addonServ.deleteOneAddon(item.id)">Törlés</button>
        </div>
      </div>
    </div>
  </div>

</div>
