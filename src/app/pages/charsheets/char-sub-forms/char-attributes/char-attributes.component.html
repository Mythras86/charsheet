<div [formGroup]="attributesForm" class="section-cont" *ngIf="attributesForm">

  <h1>Tulajdons√°gok {{getSum()}}</h1>

  <fieldset *ngFor='let legend of charSubs.getLegends(getAttributes(), "csoport")'>
    <legend>
      <div>
        {{legend}}
      </div>
    </legend>
    <div class="flexcont" *ngFor="let item of charSubs.getGroups(getAttributes(), legend)">
      <div class="bl-wh elemnev">
        {{item.nev}}
      </div>
      <app-levelcontrol
        [baseValue]="getMinValue(item.fcname)"
        [controlName]="item.fcname"
        [formName]="attributesForm"
        [disableIncrement]="nopoints || getMaxValue(item.fcname) == getTotalValue(item.fcname) "></app-levelcontrol>
      <div  class="elemnev">
        m: {{getMinValue(item.fcname)}}
        m: {{getMaxValue(item.fcname)}}
        v: {{charSubs.getFromContValue(item.fcname, attributesForm)}}
        t: {{getTotalValue(item.fcname)}}
      </div>
    </div>
  </fieldset>
</div>
