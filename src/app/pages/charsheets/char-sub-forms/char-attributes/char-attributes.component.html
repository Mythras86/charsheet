<h1>Tulajdons√°gok</h1>

<div class="section-cont">
  <fieldset *ngFor="let legend of legendlist">
    <legend>{{legend.type}}</legend>
    <div class="mainContainer" [formGroup]="attributesForm" *ngFor="let item of getAttrFilter(legend.type)">
        <div class="subContainer cw60">
          <div class="w60">
            {{item.nev}}
          </div>
          <div class="w20">
            {{getTotalValue(item.fcname)}}
          </div>
          <div class="w20">
            <button type="button" [disabled]="getTotalValue(item.fcname) >= getMaxValue(item.fcname) || item.buttonstatus == 'disabled'" (click)='increment(item.fcname)'>+</button>
            <button type="button" [disabled]="getAttrValue(item.fcname) < 1 || item.buttonstatus == 'disabled'" (click)='decrement(item.fcname)'>-</button>
          </div>
        </div>
        <div  class="subContainer cw40">
          <div>m: {{getMinValue(item.fcname)}}</div>
          <div>m: {{getMaxValue(item.fcname)}}</div>
          <div>v: {{getAttrValue(item.fcname)}}</div>
        </div>
    </div>
  </fieldset>
</div>
