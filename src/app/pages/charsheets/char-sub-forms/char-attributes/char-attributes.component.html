<div [formGroup]="attributesForm" class="sectioncont" *ngIf="attributesForm">

  <h1>Tulajdons√°gok {{getSum()}} / {{this.yourAttrs}}</h1>

  <fieldset *ngFor='let legend of getLegends()'>
    <legend>
      <div>
        {{legend}}
      </div>
    </legend>
    <div class="flexcont" *ngFor="let item of getGroups(legend)">
      <div class="bl-wh elemnev">
        {{item.nev}}
      </div>
      <app-levelcontrol
        [baseValue]="getMinValue(item.fcname)"
        [fcName]='getFormcontrol(item.fcname)'
        [disableIncrement]="getMaxValue(item.fcname) == getTotalValue(item.fcname) || noPointsForAttrs()==true">
        {{noPointsForAttrs()}}
      </app-levelcontrol>
      <div  class="elemnev">
        m: {{getMinValue(item.fcname)}}
        m: {{getMaxValue(item.fcname)}}
        v: {{getFormcontrol(item.fcname).value}}
        t: {{getTotalValue(item.fcname)}}
      </div>
    </div>
  </fieldset>
</div>
