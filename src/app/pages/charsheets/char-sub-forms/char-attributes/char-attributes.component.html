<h1 (click)="toggleHide()">Tulajdons√°gok {{getSum()}} / {{this.yourAttrs}}</h1>

<div class="sectioncont" [hidden]="hideMe" *ngIf="attributesForm" [formGroup]="attributesForm">

  <fieldset *ngFor='let legend of getLegends()'>
    <legend>
      <div>
        {{legend}} {{getSumSub(legend)}}
      </div>
    </legend>
    <div class="flexcont" *ngFor="let item of getGroups(legend)">
      <div class="bl-wh w20">
        {{item.nev}}
      </div>
      <app-levelcontrol
        [baseValue]="getMinValue(item.fcname)"
        [fcName]='getFormcontrol(item.fcname)'
        [disableIncrement]="getMaxValue(item.fcname) == getTotalValue(item.fcname)
        || noPointsForAttrs()==true
        || item.fcname == 'karEsszencia'">
        {{noPointsForAttrs()}}
      </app-levelcontrol>
      <div  class="w30">
        m: {{getMinValue(item.fcname)}}
        m: {{getMaxValue(item.fcname)}}
        v: {{getFormcontrol(item.fcname).value}}
        t: {{getTotalValue(item.fcname)}}
      </div>
    </div>
  </fieldset>
</div>
