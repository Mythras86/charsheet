<div class="sectioncont" *ngIf="skillsForm" [formGroup]='skillsForm'>

  <h1>Szakértelmek {{getSumAll()}} {{yourSkills}} </h1>


  <fieldset *ngFor="let type of getTypes()" class="arraycont" [formArrayName]='type'>
    <legend>
      <div>{{getLegends(type)}} {{getSumSub(type)}}</div>
    </legend>
    <div>
      <button [disabled]="this.yourSkills==getSumAll()" type="button" (click)="addSkill(type)">Új {{getLegends(type)}} Szakértelem</button>
    </div>
    <div class="flexcont" [formGroupName]='i' *ngFor="let item of getControls(type); let i = index">
      <select class="w40 bl-wh" formControlName="skillName">
        <option value="" selected disabled hidden>Válassz</option>
        <optgroup *ngFor="let item of getGroups(type)" label={{item}}>
          <option *ngFor="let listitem of getOptions(item)" value={{listitem.szakertelem}}>{{listitem.szakertelem}}</option>
        </optgroup>
      </select>
      <input type="text" formControlName="skillDesc">
      <app-levelcontrol
      [baseValue]=0
      [fcName]="getFormcontrol(i, type)"
      [disableIncrement]="getSkillLevel(i, type)==6 || this.yourSkills==getSumAll()">
      </app-levelcontrol>
      <div>
        <button type="button" (click)="removeSkill(i, type)">X</button>
      </div>
    </div>
  </fieldset>
</div>
