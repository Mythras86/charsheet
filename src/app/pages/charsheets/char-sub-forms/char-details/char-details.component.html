<h1>
    Karakter Jellemz≈ëk
</h1>
<div class="section-cont">
  <div class="mainContainer" [formGroup]="detailsForm" *ngFor="let item of detailsData">
    <div>{{item.nev}}</div>
    <input *ngIf='item.type!=="select"' [formControlName]=item.fcname [type]=item.type [value]="getDetails(item.fcname)">
      <select *ngIf='item.type=="select"' [formControlName]=item.fcname>
        <option *ngFor="let race of getRaceOptions()" value={{race}}>{{race}}</option>
      </select>
    <div *ngIf="!hideMe">{{getDetails(item.fcname)}}</div>
  </div>
</div>
