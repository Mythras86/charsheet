<h1>Karakter Jellemzők</h1>

<div [formGroup]="charForm">
  <input type="text" formControlName="charName" placeholder="Karakter neve">
  <input type="text" formControlName="charClass" placeholder="Karakter kasztja">
  <input type="textarea" rows="4" cols="10" formControlName="charDesc" placeholder="Karakter Leírása">
</div>
