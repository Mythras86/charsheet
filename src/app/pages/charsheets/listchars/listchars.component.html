<div class="listcont">
  <div class="charcont" *ngFor="let char of chars">
    <h5>
      {{char.charName}} // {{char.creator}}
    </h5>
    <div>
      {{char.charClass}}
    </div>
    <div>
      {{char.charDesc}}
    </div>
    <div class="buttoncont">
      <button class="blackb">Módosítás</button>
      <button class="orangeb" (click)="onDelete(char.id)">Törlés</button>
    </div>
  </div>
</div>
