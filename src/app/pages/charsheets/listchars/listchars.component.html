<div class="listcont">
  <div class="charcont" *ngFor="let char of chars">
    <h5>
      {{char.charName}} // {{char.creator}}
    </h5>
    <div>
      {{char.charClass}}
    </div>
    <div>
      {{char.charDesc}}
    </div>
    <div class="buttoncont">
      <button class="bl-wh">Módosítás</button>
      <button class="re-wh" (click)="onDelete(char.id)">Törlés</button>
    </div>
  </div>
  <div class="buttoncont">
    <button class="gr-wh" (click)="gotoNewChar()">Új Karakter</button>
  </div>

</div>
